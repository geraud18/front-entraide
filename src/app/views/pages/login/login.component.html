<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form (ngSubmit)="onSubmit(formRegister)" #formRegister="ngForm" class="form-login p-4">
                <div class="d-flex flex-row justify-content-center">
                  <div class="text-center">
                    <h1>Se connecter</h1>
                    <p>Pas de compte ? <a routerLink="/register"> S'incrire </a></p>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="email" class="form-label">Adresse e-mail</label>
                  <input #email="ngModel" type="email" class="form-control" name="email" id="email" autocomplete="off" required
                         ngModel/>
                  <span [hidden]="email.valid || email.pristine" class="text-danger">Email non valide</span>
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <div>
                    <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" name="password"
                           autocomplete="off" #password="ngModel" required ngModel>
                    <i  (click)="showPassword = !showPassword" class="eye-icon {{ showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
                  </div>
                  <span [hidden]="password.valid || password.pristine" class="text-danger">Le mot de passe est requis</span>
                </div>

                <div class="form-group">
                  <button type="submit" [disabled]="formRegister.invalid" class="form-control btn btn-login-submit text-black">
                    Se connecter
                  </button>
                </div>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
